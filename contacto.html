    <div class="container mt-5">
        <section id="contacto" class="p-4 shadow-sm rounded">
          <h2 class="text-primary border-bottom border-primary pb-2">Contacto</h2>
          <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" name="correo" id="correo" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="4" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrphuqPVX" crossorigin="anonymous"></script>
